<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./html+js+css.svg" type="image/x-icon">
    <link link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>html + js</title>
  </head>
  <body>
    <header>
      <h1>figuras geometricas</h1>
      <p>este es el primer taller curso js practico</p>
    </header>
    <main class="container_card">
      <section class="card_cuadrado"> 
        <h2>Calcula el Area y el Perimetro de un Cuadrado</h2>
        <form>
          <label for="input_cuadrado">Escribe cuanto mide cada Lado de tu Cuadrado: </label>
          <input id="input_cuadrado" type="number"/>
          <button class="boton" type="button" onclick="calcular_perimetro_cuadrado()">Calcular Perimetro</button>
          <button class="boton" type="button" onclick="calcular_area_cuadrado()">Calcular el Area</button>
        </form>
      </section>
      <section class="card_triangulo">
        <h2>Calcula el Area y el Perimetro de un Triangulo</h2>
        <form>
          <label for="input_lado_A">lado A del triangulo  </label>
          <input id="input_lado_A" type="number"/>
          <label for="input_lado_B">lado B del triangulo</label>
          <input id="input_lado_B" type="number"/>
          <label for="input_lado_Base">la Base del triangulo</label>
          <input id="input_lado_Base" type="number"/>
          <label for="input_altura_triangulo">altura del triangulo</label>
          <input id="input_altura_triangulo" type="number"/>
          <button class="boton" type="button" onclick="calcular_perimetro_triangulo()">Calcular Perimetro</button>
          <button class="boton" type="button" onclick="calcular_area_triangulo()">Calcular el Area</button>
        </form>
      </section>
      <section class="card_circulo">
        <h2>Calcula el Area y el Perimetro de un Circulo</h2>
        <form>
          <label for="input_circulo">Escribe el radio del Circulo</label>
          <input id="input_circulo" type="number"/>
          <button class="boton" type="button" onclick="calcular_diametro_circulo()">Calcular Diametro</button>
          <button class="boton" type="button" onclick="calcular_perimetro_circulo()">Calcular Perimetro</button>
          <button class="boton" type="button" onclick="calcular_area_circulo()">Calcular el Area</button>
        </form>
      </section>
    </main>
    <script src="./calculo_figuras_geometricas.js"></script>
  </body>
</html>
